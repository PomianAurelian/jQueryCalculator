<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
  </head>
  <body>
    <div class="calculator">
        <div class="display"></div>
        <div class="button-row">
            <div class="button">
                C
            </div>
            <div class="button">
                ±
            </div>
            <div class="button">
                %
            </div>
            <div class="button basic">
                ÷
            </div>
        </div>
        <div class="button-row">
            <div class="button">
                7
            </div>
            <div class="button">
                8
            </div>
            <div class="button">
                9
            </div>
            <div class="button basic">
                ×
            </div>
        </div>
        <div class="button-row">
            <div class="button">
                4
            </div>
            <div class="button">
                5
            </div>
            <div class="button">
                6
            </div>
            <div class="button basic">
                -
            </div>
        </div>
        <div class="button-row">
            <div class="button">
                1
            </div>
            <div class="button">
                2
            </div>
            <div class="button">
                3
            </div>
            <div class="button basic">
                +
            </div>
        </div>
        <div class="button-row">
            <div class="button zero">
                0
            </div>
            <div class="button">
                .
            </div>
            <div class="button basic">
                =
            </div>
        </div>
    </div>
  </body>
</html>
